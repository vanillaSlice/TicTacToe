<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Tic Tac Toe</title>
  <meta name="description" content="Advanced Front End Development Project for FreeCodeCamp">
  <link rel="icon" type="image/x-icon" href="./favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
  <link rel="mask-icon" href="./safari-pinned-tab.svg" color="#5bbad5">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="manifest" href="./site.webmanifest">
  <meta name="msapplication-config" content="./browserconfig.xml">
  <meta name="msapplication-TileColor" content="#00aba9">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha256-gvEnj2axkqIj4wbYhPjbWV7zttgpzBVEgHub9AAZQD4="
    crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <main class="container">
    <h1 class="heading">Tic Tac Toe</h1>
    <div class="mode-btns clearfix">
      <form autocomplete="off">
        <input class="radio hidden" type="radio" name="mode" id="easy" value="easy">
        <label class="btn" for="easy">Easy</label>
        <input class="radio hidden" type="radio" name="mode" id="medium" value="medium" checked>
        <label class="btn" for="medium">Medium</label>
        <input class="radio hidden" type="radio" name="mode" id="impossible" value="impossible">
        <label class="btn" for="impossible">Impossible</label>
        <input class="radio hidden" type="radio" name="mode" id="multiplayer" value="multiplayer">
        <label class="btn" for="multiplayer">Multiplayer</label>
      </form>
    </div>
    <div class="players clearfix">
      <div class="player player-x has-turn">
        <span class="symbol">​‌x</span>
        <span class="score">-</span>
      </div>
      <div class="player player-o">
        <span class="symbol">o</span>
        <span class="score">-</span>
      </div>
    </div>
    <div class="message">
      <p class="text">Start game or select player</p>
    </div>
    <div class="grid clearfix">
      <div class="mask"></div>
      <div class="row">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
      <div class="row">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
      <div class="row">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
    </div>
    <div>
      <button class="btn restart-btn" type="button">Restart Game</button>
    </div>
  </main>

  <script src="./scripts/index.js "></script>
</body>

</html>
